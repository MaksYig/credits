<div class="popup popup__order" data-modal style="display: none">
  <div class="popup__container">
    <div class="popup__wrapper">
      <div class="popup__close" data-modul-close>
        <img src="images/popup/close.png" alt="" />
      </div>
      <div class="popup__img">
        <img src="images/popup/pic.png" alt="" />
      </div>
      <div class="popup__content">
        <div class="popup__title">Связь с консультантом</div>
        <form class="popup__form">
          <input type="text" name="name" placeholder="Имя" />
          <input type="text" name="tel" placeholder="Телефон" />
          <button class="popup__btn btn">Получить ипотеку</button>
        </form>
        <input type="checkbox" name="terms" />
        <label for="terms"
          >Нажимая кнопку “Перезвонить мне”, вы соглашаетесь с политикой
          конфиденциальности
        </label>
      </div>
    </div>
  </div>
</div>

<div class="popup popup__thanks" style="display: none">
  <div class="popup__container">
    <div class="popup__wrapper popup__wrapper-tanks">
      <div class="popup__close">
        <img src="images/popup/close.png" alt="" />
      </div>
      <div class="popup__content popup__content-thanks">
        <div class="popup__content-thanks-img">
          <img src="images/popup/thanks__mail.png" alt="">
        </div>
        <div class="popup__content-thanks-title">
          СПАСИБО ЗА ВАШУ ЗАЯВКУ
        </div>
        <div class="popup__content-thanks-subtext">
          Наш специалист свяжется с вами в течении 15 минут
        </div>
        <button class="popup__content-thanks-btn btn" >Назад</button>
      </div>
    </div>
  </div>
</div>
